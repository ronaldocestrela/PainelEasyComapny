services:
  painel-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: painel-acompanhamento
    ports:
      - "5798:5798"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5798
    restart: unless-stopped
    networks:
      - painel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5798/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  sqlserver-painel:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-painel
    ports:
      - "8743:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Senh@D0Db2025!"
      TZ: America/Sao_Paulo
    volumes:
      - sqlserver_data_painel:/var/opt/mssql
    networks:
      - painel-network
    restart: always

networks:
  painel-network:
    driver: bridge

volumes:
  painel-data:
    driver: local
  sqlserver_data_painel:
    driver: local